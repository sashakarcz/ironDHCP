name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Install frontend dependencies
      run: cd web && npm ci

    - name: Build frontend
      run: make build-web

    - name: Build binaries for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o bin/irondhcp-linux-amd64 ./cmd/godhcp

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o bin/irondhcp-linux-arm64 ./cmd/godhcp

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o bin/irondhcp-darwin-amd64 ./cmd/godhcp

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o bin/irondhcp-darwin-arm64 ./cmd/godhcp

    - name: Create checksums
      run: |
        cd bin
        sha256sum irondhcp-* > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/irondhcp-linux-amd64
          bin/irondhcp-linux-arm64
          bin/irondhcp-darwin-amd64
          bin/irondhcp-darwin-arm64
          bin/checksums.txt
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
