version: '3.8'

# Production Docker Compose for ironDHCP
# This configuration uses host network mode for proper DHCP relay support

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: irondhcp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-irondhcp}
      POSTGRES_USER: ${POSTGRES_USER:-dhcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations for initial schema
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dhcp} -d ${POSTGRES_DB:-irondhcp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - irondhcp-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ironDHCP Server
  irondhcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: irondhcp:latest
    container_name: irondhcp-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # GitOps token (if using private repository)
      GIT_TOKEN: ${GIT_TOKEN:-}
    volumes:
      # Mount production configuration
      - ./config.yaml:/etc/irondhcp/config.yaml:ro
      # Git repository cache (for GitOps)
      - git_cache:/tmp/irondhcp-git
      # SSH keys (if using SSH auth for GitOps)
      - ${SSH_KEY_PATH:-/dev/null}:/home/irondhcp/.ssh/id_rsa:ro
    # Use host network mode for DHCP relay support
    # This is required for DHCP to work properly with relayed requests
    network_mode: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  irondhcp-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  git_cache:
    driver: local
