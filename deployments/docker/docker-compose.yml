version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: irondhcp
      POSTGRES_USER: dhcp
      POSTGRES_PASSWORD: dhcp_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhcp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
